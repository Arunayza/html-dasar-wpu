<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>
    <p>Elemen Form</p>
    <ul>
        <li>input</li>
        <li>textarea</li>
        <li>select</li>
        <li>button</li>
        <li>label</li>
    </ul>

    <p>Elemen &lt;input type=""&gt;</p>
    <ul>
        <li>text</li>
        <li>password</li>
        <li>radio</li>
        <li>checkbox</li>
    </ul>
    <p>Elemen &lt;button type=""&gt;</p>
    <ul>
        <li>submit</li>
        <li>reset</li>
        <li>button</li>
    </ul>
    <hr>

    <form action="">
        <label for="username">username : </label>
        <input type="text" id="username">

        <br>

        <label for="password">password : </label>
        <input type="password" id="password">
        <br>

        <input type="radio" id="pria" name="jeniskelamin">
        <label for="pria">pria</label>

        <input type="radio" id="wanita" name="jeniskelamin">
        <label for="wanita">wanita</label>
        <br>

        <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label> 
        <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <br>

        <textarea></textarea>
        <br>

        <select>
            <option>Bandung</option>
            <option>Jakarta</option>
            <option>Yogyakarta</option>
        </select>
        <br>

        <button type="submit">Kirim!</button>
    </form>
    
</body>
</html>
