<!DOCTYPE html>
<html>
<head>
    <title>Html List</title>
</head>
<body>
    <h4>Atribut &lt;ol&gt; Type=" 1, A, a, I, i "</h4>
    <h4>Atribut &lt;ul&gt; Type=" disc, square, circle"</h4>
    <hr>
    <h3>To Do List</h3>

    <ol type="i">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>

    <h3>Saat Sarapan, Saya akan Makan</h3>
    <ul>
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur dadar</li>
    </ul>

    <h3>Pemrograman Web 1</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
        <dt><strong>CSS</strong></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

</body>
</html>
