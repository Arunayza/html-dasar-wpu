<!DOCTYPE html>
<html>
<head>
    <title>Tabel</title>
</head>
<body>
    <h4>Atribut &lt;table&gt;</h4>
    <ul>
        <li>colspan</li>
        <li>rowspan</li>
        <p>Menggunakan CSS Lebih baik</p>
        <ul>
            
            <li>border</li>
            <li>cellspacing</li>
            <li>cellpadding</li>
        </ul>
    </ul>
    <hr>

    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th></th>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>baris 1</td>
                <td>baris 1, kolom 1</td>
                <td>baris 1, kolom 2</td>
            </tr>
            <tr>
                <td>baris 2</td>
                <td>baris 2, kolom 1</td>
                <td>baris 2, kolom 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
